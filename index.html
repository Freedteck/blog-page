<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/3ee798e7d5.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js" defer></script>
    <title>Blog Page</title>
  </head>
  <body>
    <div class="main-container">
      <div class="main">
        <header>
          <div class="left"><p>For You</p></div>
          <div class="right"><p>Following</p></div>
          <div class="input">
            <div class="search">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input
                type="search"
                name="search"
                id="search"
                placeholder="Search"
              />
            </div>
          </div>
          <div><i class="fa-solid fa-gear"></i></div>
        </header>
        <div class="new-post">
          <div class="profile-img"></div>
          <div class="create-post">
            <div class="top-area">
              <textarea
                name="textarea"
                id="textarea"
                cols="10"
                rows="1"
                placeholder="What's New?!"
              ></textarea>
              <div class="world">
                <i class="fa-solid fa-earth-oceania"></i>
                <p>Happening world wide</p>
              </div>
            </div>
            <div class="bottom-area">
              <div class="icons">
                <i class="fa-solid fa-photo-film"></i>
                <i class="fa-solid fa-photo-film"></i>
                <i class="fa-solid fa-photo-film"></i>
                <i class="fa-solid fa-medal"></i>
                <i class="fa-solid fa-medal"></i>
                <i class="fa-solid fa-medal"></i>
              </div>
              <div class="post">
                <p>Post</p>
              </div>
            </div>
          </div>
        </div>
        <div class="show-all">
          <a href="#">Show all</a>
        </div>
        <div class="main-post">

        </div>
      </div>
      <div class="sidebar">
        <div id="logo">
          <i class="fa-solid fa-blog"></i>
          <h2>Da'Blog</h2>
        </div>
        <div class="side">
          <div class="navs">
            <i class="fa-solid fa-house"></i>
            <a href="#">Home</a>
          </div>
          <div class="navs">
            <i class="fa-solid fa-magnifying-glass"></i>
            <a href="#">Explore</a>
          </div>
          <div class="navs">
            <i class="fa-regular fa-bell"></i>
            <a href="#">Notification</a>
          </div>
          <div class="navs">
            <i class="fa-regular fa-comment"></i>
            <a href="#">Messages</a>
          </div>
          <div class="navs">
            <i class="fa-solid fa-angles-right"></i>
            <a href="#">Others</a>
          </div>
          <div class="create-post">Create Post</div>
          <div class="profile">
            <div>
              <div class="img">
                <img src="" alt="profile image" width="50" />
              </div>
              <div class="user-name">
                <p>User name <br />user tag</p>
              </div>
            </div>
            <div>...</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
